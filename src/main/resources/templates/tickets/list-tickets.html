<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">

<head>

    <th:block th:replace="layouts :: layoutHeader"></th:block>

    <title th:replace="layouts :: layoutTitle"></title>

</head>

<body>

<div id="wrapper">
    <th:block th:replace="layouts :: layoutSidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="layouts :: layoutNavbar"></th:block>


            <!-- Page Content -->
            <div class="container-fluid">

                <div class="custom-card-container">

                    <!-- Header -->
                    <div class="card-container-header">
                        <h4 class="row">Tickets</h4>
                        <div class="row"><a th:href="@{/tickets/new}">Create Ticket</a></div>
                    </div>

                    <!-- Tickets -->
                    <div class="row justify-content-center align-items-start py-2 m-0">
                        <div class="card col-xl-11 shadow m-2 p-0">

                            <div class="card-header">
                                <ul class="nav nav-tabs card-header-tabs">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">Open</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Closed</a>
                                    </li>
                                </ul>
                            </div>

                            <div class="card-body">
                                <table class="table table-borderless table-hover">
                                    <thead>
                                    <tr class="border-bottom border-dark">
                                        <th>Title</th>
                                        <th>Project</th>
                                        <th>Submitter</th>
                                        <th>Priority</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="border-top" th:each="ticket : ${openTickets}" id="tickets">
                                        <td th:text="${ticket.title}"></td>
                                        <td th:text="${ticket.project.name}"></td>
                                        <td th:text="${ticket.submitter.fullName}"></td>
                                        <td th:text="${ticket.priority.displayValue}" id="ticketPriority"></td>
                                        <td th:text="${ticket.status.displayValue}" id="ticketStatus"></td>
                                        <td th:text="${ticket.creationDate}"></td>
                                        <td><a th:href="@{/tickets/{id}(id=${ticket.id})}">More Details</a></td>
                                        <td>
                                            <a th:href="@{/tickets/{id}/update(id=${ticket.id})}" id="update-button">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <span sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')">
                                                |
                                                <a th:href="@{/tickets/delete(ticketId=${ticket.id})}"
                                                   class="mild-red"
                                                   onclick="if (!(confirm('Are you sure you want to delete this ticket?'))) return false">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </span>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Page Content -->


        </div>
        <th:block th:replace="layouts :: layoutFooter"></th:block>
    </div>

</div>


<th:block th:replace="layouts :: layoutScripts"></th:block>
<script th:src="@{/js/ticket-lists.js}"></script>
</body>

</html>
