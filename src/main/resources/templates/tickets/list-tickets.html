<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">

<head>

    <th:block th:replace="layouts :: layoutHeader"></th:block>

    <link rel="stylesheet" th:href="@{/css/page-container.css}">

    <title th:replace="layouts :: layoutTitle"></title>

</head>

<body>

<div id="wrapper">
    <th:block th:replace="layouts :: layoutSidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="layouts :: layoutNavbar"></th:block>


            <!-- Page Content -->
            <div class="container-fluid">

                <div class="custom-card-container">

                    <!-- Header -->
                    <div class="card-container-header">
                        <h4 class="row">Tickets</h4>
                        <a class="row" th:href="@{/}">Create Ticket</a>
                    </div>

                    <!-- Tickets -->
                    <div class="row justify-content-center align-items-start py-2 m-0">
                        <div class="card col-xl-11 shadow m-2 p-0">
                            <div class="card-body">
                                <table class="table table-borderless" id="tickets">
                                    <thead>
                                    <tr class="border-bottom border-dark">
                                        <th>Title</th>
                                        <th>Project</th>
                                        <th>Submitter</th>
                                        <th>Priority</th>
                                        <th>Status</th>
                                        <th>Created</th>
                                        <th></th>
                                        <th sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')"></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="border-top"
                                        th:each="tempTicket : ${tickets}">
                                        <td th:text="${tempTicket.title}"></td>
                                        <td th:text="${tempTicket.project.name}"></td>
                                        <td th:text="${tempTicket.submitter}"></td>
                                        <td th:text="${tempTicket.priority.displayValue}"></td>
                                        <td th:text="${tempTicket.status.displayValue}"></td>
                                        <td th:text="${tempTicket.creationDate}"></td>
                                        <td><a th:href="@{/tickets/{id}(id=${tempTicket.id})}">More Details</a></td>
                                        <td>
                                            <a th:href="@{/tickets/{id}/update(id=${tempTicket.id})}">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <a th:href="@{/tickets/delete(ticketId=${tempTicket.id})}"
                                               class="text-danger"
                                               sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')"
                                               onclick="if (!(confirm('Are you sure you want to delete this ticket?'))) return false">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Page Content -->


        </div>
        <th:block th:replace="layouts :: layoutFooter"></th:block>
    </div>

</div>

<th:block th:replace="layouts :: layoutScripts"></th:block>
</body>

</html>
