<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <th:block th:replace="layouts :: layoutHeader"></th:block>

    <title th:replace="layouts :: layoutTitle"></title>

    <link rel="stylesheet" th:href="@{/css/forms.css}">

</head>

<body>

<div id="wrapper">
    <th:block th:replace="layouts :: layoutSidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="layouts :: layoutNavbar"></th:block>


            <!-- Page Content -->
            <div class="container-fluid">
                <div class="row">

                    <!-- Form -->
                    <div class="col-lg-8 col-xl-5 m-2">
                        <div class="card card-outline-secondary">
                            <div class="card-header bg-dark text-light">
                                <h3 class="mb-0">Ticket Information</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/tickets/save}" th:object="${ticket}" method="post"
                                      class="form" role="form" autocomplete="off">

                                    <input type="hidden" th:field="*{id}"/>

                                    <input type="hidden" th:field="*{submitter}"/>

                                    <input type="hidden" th:field="*{creationDate}"/>

                                    <!-- Project -->
                                    <div class="form-group row">
                                        <label class="col-xl-12 col-form-label form-control-label">Project</label>
                                        <div class="col-xl-12">
                                            <select class="form-control custom-select"
                                                    th:field="*{project}">
                                                <option th:each="project : ${projects}"
                                                        th:value="${project.id}"
                                                        th:utext="${project.name}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Description -->
                                    <div class="form-group row">
                                        <div class="col-xl-12">
                                        <textarea rows="6" class="form-control" placeholder="Description" required
                                                  th:field="*{description}"></textarea>
                                        </div>
                                    </div>

                                    <!-- Priority -->
                                    <div class="form-group row">
                                        <label class="col-xl-12 col-form-label form-control-label">Priority</label>
                                        <div class="col-xl-12">
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="low" name="low" class="custom-control-input"
                                                       value="Low"
                                                       th:field="*{priority}">
                                                <label class="custom-control-label" for="low">Low</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="medium" name="medium"
                                                       class="custom-control-input"
                                                       value="Medium"
                                                       th:field="*{priority}">
                                                <label class="custom-control-label" for="medium">Medium</label>
                                            </div>
                                            <div class="custom-control custom-radio custom-control-inline">
                                                <input type="radio" id="high" name="high" class="custom-control-input"
                                                       value="High"
                                                       th:field="*{priority}">
                                                <label class="custom-control-label" for="high">High</label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="form-group row pt-3">
                                        <label class="col-form-label form-control-label"></label>
                                        <div class="col-lg-10">
                                            <input type="submit" class="btn btn-primary px-5" value="Save">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form -->


            </div>
            <!-- End of Page Content -->


        </div>
        <th:block th:replace="layouts :: layoutFooter"></th:block>
    </div>

</div>

<th:block th:replace="layouts :: layoutScripts"></th:block>
</body>

</html>
