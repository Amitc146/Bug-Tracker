<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <th:block th:replace="layouts :: layoutHeader"></th:block>

    <title th:replace="layouts :: layoutTitle"></title>

</head>

<body>

<div id="wrapper">
    <th:block th:replace="layouts :: layoutSidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="layouts :: layoutNavbar"></th:block>


            <!-- Page Content -->
            <div class="container-fluid">
                <div class="row">

                    <!-- Form -->
                    <div class="col-lg-8 col-xl-5 m-2">
                        <div class="card card-outline-secondary">
                            <div class="card-header bg-dark text-light">
                                <h3 class="mb-0">Ticket Information</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/tickets/save}" th:object="${ticket}" method="post"
                                      class="form" role="form" autocomplete="off">

                                    <input type="hidden" th:field="*{id}"/>

                                    <input type="hidden" th:field="*{submitter}"/>

                                    <input type="hidden" th:field="*{creationDate}"/>

                                    <!-- Project -->
                                    <div class="form-group row">
                                        <label class="col-xl-12 col-form-label form-control-label">Project</label>
                                        <div class="col-xl-12">
                                            <select class="form-control"
                                                    th:field="*{project}">
                                                <option th:each="project : ${projects}"
                                                        th:value="${project.id}"
                                                        th:utext="${project.name}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Title -->
                                    <div class="form-group row justify-content-center">
                                        <div class="col-xl-12">
                                            <input class="form-control" type="text" placeholder="Title" required
                                                   th:field="*{title}">
                                        </div>
                                    </div>

                                    <!-- Description -->
                                    <div class="form-group row">
                                        <div class="col-xl-12">
                                        <textarea rows="6" class="form-control" placeholder="Description" required
                                                  th:field="*{description}"></textarea>
                                        </div>
                                    </div>

                                    <!-- Status -->
                                    <div class="form-group row">
                                        <label class="col-xl-12 col-form-label form-control-label">Status</label>
                                        <div class="col-xl-12">
                                            <select class="form-control"
                                                    th:field="*{status}">
                                                <option th:each="status : ${ticket.status.values()}"
                                                        th:value="${status}"
                                                        th:utext="${status.displayValue}"></option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Priority -->
                                    <div class="form-group row">
                                        <label class="col-xl-12 col-form-label form-control-label">Priority</label>
                                        <div class="col-xl-12">
                                            <div class="custom-control custom-radio custom-control-inline"
                                                 th:each="p : ${ticket.priority.values()}">
                                                <input type="radio" th:field="*{priority}" th:id="${p}" th:value="${p}"
                                                       class="custom-control-input" required>
                                                <label class="custom-control-label" th:for="${p}"
                                                       th:text="${p.displayValue}"></label>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="form-group row pt-3">
                                        <label class="col-form-label form-control-label"></label>
                                        <div class="col-lg-10">
                                            <input type="submit" class="btn btn-primary px-5" value="Save">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Form -->


            </div>
            <!-- End of Page Content -->


        </div>
        <th:block th:replace="layouts :: layoutFooter"></th:block>
    </div>

</div>

<th:block th:replace="layouts :: layoutScripts"></th:block>
</body>

</html>
