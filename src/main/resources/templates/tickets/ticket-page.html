<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">

<head>

    <th:block th:replace="layouts :: layoutHeader"></th:block>

    <title th:replace="layouts :: layoutTitle"></title>

</head>

<body>

<div id="wrapper">
    <th:block th:replace="layouts :: layoutSidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="layouts :: layoutNavbar"></th:block>

            <!-- Page Content -->
            <div class="container-fluid">

                <div class="custom-card-container">

                    <!-- Header -->
                    <div class="card-container-header">
                        <h4 class="row">Ticket Details</h4>
                        <div class="row">
                            <a th:href="@{/tickets/{id}/update(id=${ticket.id})}">Edit</a>
                        </div>
                    </div>

                    <!-- First row -->
                    <div class="row border-bottom m-2 py-4 justify-content-around">
                        <div class="col-11 m-2 p-0">
                            <h5 class="pb-2 font-weight-bold">Description</h5>
                            <h6 th:text="*{ticket.description}"></h6>
                        </div>
                    </div>

                    <!-- Second row -->
                    <div class="row border-bottom m-2 py-4 justify-content-center">
                        <div class="card col-xl-4 shadow m-2 p-0 bg-light">
                            <div class="card-body">
                                <table class="table table-borderless">
                                    <tbody>
                                    <tr>
                                        <th>Title</th>
                                        <td th:text="*{ticket.title}"></td>
                                    </tr>
                                    <tr>
                                        <th>Priority</th>
                                        <td th:text="*{ticket.priority.displayValue}"></td>
                                    </tr>
                                    <tr>
                                        <th>Project</th>
                                        <td th:text="*{ticket.project.name}"></td>
                                    </tr>
                                    <tr>
                                        <th>Submitter</th>
                                        <td th:text="*{ticket.submitter}"></td>
                                    </tr>
                                    <tr>
                                        <th>Status</th>
                                        <td th:text="*{ticket.status.displayValue}"></td>
                                    </tr>
                                    <tr>
                                        <th>Created</th>
                                        <td th:text="*{ticket.creationDate}"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="card col-xl-7 shadow m-2 p-0">
                            <div class="card-header py-3">
                                <h5 class="m-0 font-weight-bold">History</h5>
                            </div>
                            <div class="card-body">

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End of Page Content -->
        </div>
        <th:block th:replace="layouts :: layoutFooter"></th:block>
    </div>

</div>

<th:block th:replace="layouts :: layoutScripts"></th:block>
</body>

</html>
