<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <th:block th:replace="layouts :: layoutHeader"></th:block>

    <title th:replace="layouts :: layoutTitle"></title>

</head>

<body>

<div id="wrapper">
    <th:block th:replace="layouts :: layoutSidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="layouts :: layoutNavbar"></th:block>

            <!-- Page Content -->
            <div class="container-fluid">
                <div class="row">

                    <!-- Form -->
                    <div class="col-8 m-2">
                        <div class="card card-outline-secondary">
                            <div class="card-header bg-dark text-light">
                                <h3 class="mb-0">Project Information</h3>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/projects/save}" th:object="${project}" method="post"
                                      class="form" role="form" autocomplete="off">

                                    <input type="hidden" th:field="*{id}"/>

                                    <!-- Project name -->
                                    <div class="form-group row justify-content-center">
                                        <div class="col">
                                            <label class="col col-form-label form-control-label">Name
                                                <input class="form-control" type="text" required
                                                       max="45"
                                                       th:field="*{name}">
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Description -->
                                    <div class="form-group row justify-content-center">
                                        <div class="col">
                                            <label class="col col-form-label form-control-label">Description
                                                <textarea rows="6" class="form-control" required
                                                          maxlength="255"
                                                          th:field="*{description}"></textarea>
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Users -->
                                    <div class="form-group row justify-content-start">
                                        <div class="col-xl-5">
                                            <label class="col col-form-label form-control-label">Users
                                                <select multiple class="form-control" required
                                                        th:field="*{users}">
                                                    <option th:each="tempUser : ${users}"
                                                            th:value="${tempUser.id}"
                                                            th:utext="${tempUser.userName}"></option>
                                                </select>
                                            </label>
                                        </div>
                                    </div>

                                    <!-- Buttons -->
                                    <div class="form-group row pt-3">
                                        <label class="col-form-label form-control-label"></label>
                                        <div class="col mx-3">
                                            <input type="submit" class="btn btn-primary px-5" value="Save">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of Page Content -->
        </div>
        <th:block th:replace="layouts :: layoutFooter"></th:block>
    </div>
</div>

<th:block th:replace="layouts :: layoutScripts"></th:block>
</body>

</html>
