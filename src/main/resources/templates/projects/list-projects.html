<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">

<head>

    <th:block th:replace="layouts :: layoutHeader"></th:block>

    <title th:replace="layouts :: layoutTitle"></title>

</head>

<body>

<div id="wrapper">
    <th:block th:replace="layouts :: layoutSidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="layouts :: layoutNavbar"></th:block>


            <!-- Page Content -->
            <div class="container-fluid">

                <div class="custom-card-container">

                    <!-- Header -->
                    <div class="card-container-header">
                        <h4 class="row">Projects</h4>
                        <div class="row">
                            <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')"
                               th:href="@{/projects/new}">Create Project</a>
                        </div>
                    </div>

                    <!-- Projects -->
                    <div class="row justify-content-center align-items-start py-2 m-0">
                        <div class="card col-xl-11 shadow m-2 p-0">

                            <div class="card-header">
                                <ul class="nav nav-tabs card-header-tabs" id="tabLinks">
                                    <li class="nav-item">
                                        <a class="nav-link active" href="#">My Projects</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">All Projects</a>
                                    </li>
                                </ul>
                            </div>

                            <div class="card-body">
                                <!-- My Projects -->
                                <table class="table table-borderless table-hover" id="myProjects">
                                    <thead>
                                    <tr class="border-bottom border-dark">
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th class="text-center">Open Tickets</th>
                                        <th class="text-center">Users</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="border-top"
                                        th:each="project : ${userProjects}">
                                        <td th:text="${project.name}"></td>
                                        <td th:text="${project.description}"></td>
                                        <td th:text="${project.openTickets.size()}" class="text-center"></td>
                                        <td th:text="${project.users.size()}" class="text-center"></td>
                                        <td><a th:href="@{/projects/{id}(id=${project.id})}">More Details</a></td>
                                        <td sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')">
                                            <a th:href="@{/projects/{id}/update(id=${project.id})}" id="update-button">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            |
                                            <a th:href="@{/projects/delete(project=${project.id})}"
                                               class="text-danger"
                                               onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                                <!-- All Projects -->
                                <table class="table table-borderless table-hover" id="allProjects" hidden>
                                    <thead>
                                    <tr class="border-bottom border-dark">
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th class="text-center">Open Tickets</th>
                                        <th class="text-center">Users</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="border-top"
                                        th:each="project : ${allProjects}">
                                        <td th:text="${project.name}"></td>
                                        <td th:text="${project.description}"></td>
                                        <td th:text="${project.openTickets.size()}" class="text-center"></td>
                                        <td th:text="${project.users.size()}" class="text-center"></td>
                                        <td><a th:href="@{/projects/{id}(id=${project.id})}">More Details</a></td>
                                        <td sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')">
                                            <a th:href="@{/projects/{id}/update(id=${project.id})}" id="update-button">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            |
                                            <a th:href="@{/projects/delete(project=${project.id})}"
                                               class="text-danger"
                                               onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
                                                <i class="fas fa-trash"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- End of Page Content -->

        </div>
        <th:block th:replace="layouts :: layoutFooter"></th:block>
    </div>

</div>

<th:block th:replace="layouts :: layoutScripts"></th:block>
<script th:src="@{/js/list-projects.js}"></script>
</body>

</html>
