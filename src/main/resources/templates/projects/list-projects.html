<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">

<head th:replace="layouts :: header"></head>

<body>

<div id="wrapper">
    <th:block th:replace="layouts :: layoutSidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="layouts :: layoutNavbar"></th:block>


            <!-- Page Content -->
            <div class="container-fluid">

                <a sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')" th:href="@{/projects/new}"
                   class="btn btn-primary btn-sm mb-3">
                    Add Project
                </a>

                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Tickets</th>
                        <th>Users</th>
                        <th>Action</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="tempProject : ${projects}">

                        <td th:text="${tempProject.name}"></td>
                        <td th:text="${tempProject.description}"></td>
                        <td th:text="${tempProject.tickets.size()}" align="center"></td>
                        <td th:text="${tempProject.users.size()}" align="center"></td>

                        <td>
                            <a th:href="@{/projects/{id}(id=${tempProject.id})}"
                               class="btn btn-secondary btn-sm">
                                Details
                            </a>

                            <a th:href="@{/tickets/new(project=${tempProject.id})}"
                               class="btn btn-success btn-sm">
                                Add Ticket
                            </a>

                            <a th:href="@{/projects/{id}/update(id=${tempProject.id})}"
                               class="btn btn-info btn-sm"
                               sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')">
                                Update
                            </a>

                            <a th:href="@{/projects/delete(project=${tempProject.id})}"
                               class="btn btn-danger btn-sm"
                               sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_MANAGER')"
                               onclick="if (!(confirm('Are you sure you want to delete this project?'))) return false">
                                Delete
                            </a>
                        </td>
                    </tr>

                    </tbody>
                </table>

            </div>
            <!-- End of Page Content -->


        </div>
        <th:block th:replace="layouts :: layoutFooter"></th:block>
    </div>

</div>

</body>

</html>
