<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">

<head th:fragment="header">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bug Tracker Application</title>

    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <link rel="stylesheet" th:href="@{/css/formatting.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>


<body>

<!-- Page Wrapper -->
<div id="wrapper">

    <th:block th:fragment="layoutSidebar">
        <!-- Sidebar -->
        <ul class="navbar-nav bg-dark sidebar sidebar-dark accordion" id="sidebarAccordion">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
                <div class="sidebar-brand-icon">
                    <i class="fas fa-bug"></i>
                </div>
                <div class="sidebar-brand-text mx-3">Bug Tracker</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">
                    <i class="fas fa-fw fa-chart-pie"></i>
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/projects/myProjects}">
                    <i class="fas fa-fw fa-folder-open"></i>
                    <span>My Projects</span>
                </a>
            </li>

            <!-- Nav Item -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/tickets/myTickets}">
                    <i class="fas fa-fw fa-list-ul"></i>
                    <span>My Tickets</span>
                </a>
            </li>

            <!-- Nav Item -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">
                    <i class="far fa-fw fa-user"></i>
                    <span>User Profile</span>
                </a>
            </li>

            <!-- Manager Section -->
            <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_MANAGER')">

                <!-- Divider -->
                <hr class="sidebar-divider">

                <!-- Heading -->
                <div class="sidebar-heading">
                    Manager
                </div>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/projects}">
                        <i class="fas fa-folder-plus"></i>
                        <span>Projects</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/tickets}">
                        <i class="far fa-list-alt"></i>
                        <span>Tickets</span>
                    </a>
                </li>
            </div>

            <!-- Admin Section -->
            <div sec:authorize="hasRole('ROLE_ADMIN')">

                <!-- Divider -->
                <hr class="sidebar-divider">

                <!-- Heading -->
                <div class="sidebar-heading">
                    Admin
                </div>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">
                        <i class="fas fa-users-cog"></i>
                        <span>Users</span>
                    </a>
                </li>
            </div>

        </ul>
        <!-- End of Sidebar -->
    </th:block>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <th:block th:fragment="layoutNavbar">
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">


                    <span th:text="'Hello, ' + ${session.user.firstName}"></span>


                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Topbar divider -->
                        <div class="topbar-divider d-none d-sm-block"></div>


                        <li class="nav-item">
                            <form th:action="@{/logout}" method="POST">
                                <input type="submit" class="btn btn-danger" value="Logout"
                                       onclick="if (!(confirm('Are you sure you want to logout?'))) return false">
                            </form>
                        </li>
                    </ul>

                </nav>
            </th:block>
            <!-- End of Topbar -->

        </div>
        <!-- End of Main Content -->


        <!-- Page Content -->
        <div class="container-fluid">
        </div>
        <!-- End of Page Content -->


        <!-- Footer -->
        <th:block th:fragment="layoutFooter">
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Amit Cohen &copy; 2020</span>
                    </div>
                </div>
            </footer>
        </th:block>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
