<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">

<head th:replace="layouts :: header"></head>

<body>

<div id="wrapper">
    <th:block th:replace="layouts :: layoutSidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="layouts :: layoutNavbar"></th:block>


            <!-- Page Content -->
            <div class="container-fluid">

                <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/users/new}"
                   class="btn btn-primary btn-sm mb-3">
                    Create New User
                </a>


                <table class="table table-bordered table-striped">

                    <thead class="thead-dark">
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Projects</th>
                        <th sec:authorize="hasRole('ROLE_ADMIN')">Action</th>
                    </tr>
                    </thead>

                    <tbody>

                    <tr th:each="tempUser : ${users}">

                        <td th:text="${tempUser.userName}"></td>
                        <td th:text="${tempUser.firstName}"></td>
                        <td th:text="${tempUser.lastName}"></td>
                        <td th:text="${tempUser.email}"></td>
                        <td>
                            <ul style="margin: 0; list-style: circle;" th:each="tempRole : ${tempUser.roles}">
                                <li th:text="${tempRole}"></li>
                            </ul>
                        </td>
                        <td th:text="${tempUser.projects.size()}" align="center"></td>

                        <td sec:authorize="hasRole('ROLE_ADMIN')">
                            <a th:href="@{/users/{id}/update(id=${tempUser.id})}"
                               class="btn btn-info btn-sm">
                                Update
                            </a>

                            <a th:href="@{/users/delete(user=${tempUser.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                                Delete
                            </a>
                        </td>

                    </tr>

                    </tbody>

                </table>

            </div>
            <!-- End of Page Content -->


        </div>
        <th:block th:replace="layouts :: layoutFooter"></th:block>
    </div>

</div>

</body>

</html>
