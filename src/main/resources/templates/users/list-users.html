<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      lang="en">

<head>

    <th:block th:replace="layouts :: layoutHeader"></th:block>

    <title th:replace="layouts :: layoutTitle"></title>

</head>

<body>

<div id="wrapper">
    <th:block th:replace="layouts :: layoutSidebar"></th:block>

    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <th:block th:replace="layouts :: layoutNavbar"></th:block>


            <!-- Page Content -->
            <div class="container-fluid">

                <div class="custom-card-container">

                    <!-- Header -->
                    <div class="card-container-header">
                        <h4 class="row">Users</h4>
                    </div>

                    <!-- Users -->
                    <div class="row justify-content-center align-items-start py-2 m-0">
                        <div class="card col-xl-11 shadow m-2 p-0">

                            <div class="card-header" sec:authorize="hasRole('ROLE_ADMIN')">
                            <div class="row justify-content-end">
                                <a class="mr-2 btn btn-outline-dark"
                                   th:href="@{/users/new}">Create New User</a>
                            </div>
                        </div>

                        <div class="card-body">
                            <table class="table table-borderless table-hover">
                                <thead>
                                <tr class="border-bottom border-dark">
                                    <th>Username</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th class="text-center">Projects</th>
                                    <th sec:authorize="hasRole('ROLE_ADMIN')"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr class="border-top"
                                    th:each="user : ${users}">
                                    <td th:text="${user.userName}"></td>
                                    <td th:text="${user.firstName}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:each="role : ${user.roles}" th:text="${role}"></td>
                                    <td th:text="${user.projects.size()}" class="text-center"></td>
                                    <td sec:authorize="hasRole('ROLE_ADMIN')">
                                        <a th:href="@{/users/{id}/update(id=${user.id})}" class="edit-button">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/users/delete(user=${user.id})}"
                                           class="delete-button"
                                           onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <!-- End of Page Content -->


    </div>
    <th:block th:replace="layouts :: layoutFooter"></th:block>
</div>

</div>

<th:block th:replace="layouts :: layoutScripts"></th:block>
</body>

</html>
